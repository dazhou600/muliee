	<script type="text/javascript">
		$(function() {
			$("#menu-updown>ul>li>ul").hide();
			$("#menu-updown>ul>li>a").click(
					function() {
						var a_parent = $(this).parent();
						a_parent.find("ul").slideToggle();
						var spandown = $(this).find("span.glyphicon-right");
						spandown.hasClass("glyphicon-menu-down") ? spandown
								.removeClass("glyphicon-menu-down").addClass(
										"glyphicon-menu-up") : spandown
								.removeClass("glyphicon-menu-up").addClass(
										"glyphicon-menu-down");
					});
			//侧边栏跳转到右边content
			$(".djtz>a").on(
					'click',
					function(event) {
						// Avoid following the href location when clicking
						event.preventDefault();
						// Avoid having the menu to close when clicking
						event.stopPropagation();

						//alert($(this).attr("href"));
						$("#content").load(
								$(this).attr("href"),
								null,
								function(responseTxt, statusTxt, xhr) {
									if (statusTxt == "success")
										//alert("外部内容加载成功！");
										if (statusTxt == "error")
											alert("Error: " + xhr.status + ": "
													+ xhr.statusText);
								});

					});

		});
	</script>
