<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<body>
	<div id="content" layout:fragment="content"
		class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h1 class="page-header">内容</h1>
		<h2 class="sub-header">子 表头 title</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>用户ID</th>
						<th>姓名</th>
						<th>电话</th>
						<th>登录时间</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeX" th:each="duty : ${dutys}">
						<td th:text="${duty.id}">Onions</td>
						<td th:text="${duty.name}">Onions</td>
						<td th:text="${duty.mobile}">2.41</td>
						<td th:text="${duty.logindate}">yes</td>
						<td>
							<div class="tpl-table-black-operation">
								<a href="javascript:;"> <i class="am-icon-pencil"></i> 编辑
								</a> <a href="javascript:;" class="tpl-table-black-operation-del">
									<i class="am-icon-trash"></i> 删除
								</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
