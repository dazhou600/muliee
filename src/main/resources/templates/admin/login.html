<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<body>
	<div layout:fragment="content" class="container">
		<form class="form-signin">
			<p style="text-align: center">输入用户名和密码</p>
			<label for="inputEmail" class="sr-only">邮箱哦</label> <input type="email" id="inputEmail" class="form-control" placeholder="请邮箱"> </input>
				<label for="inputPassword"
				class="sr-only">密码哦</label> <input type="password"
				id="inputPassword" class="form-control" placeholder="请输入密码"></input>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me"/>
					记住我
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
